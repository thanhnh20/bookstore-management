<!DOCTYPE html>
<html lang="en">

<head>
    <title>Cart Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/cartList.css">
</head>

<body class="text-center">
    <div class="head sticky-top">
        <img src="image/book.jpg" alt="" class="image">
        <div class="user">
            <a class="link" href="userProfile.html"><svg xmlns="http://www.w3.org/2000/svg" width="22" height="30" fill="currentColor"
                    class="bi bi-person-lines-fill" viewBox="0 0 16 16">
                    <path
                        d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm-5 6s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zM11 3.5a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1h-4a.5.5 0 0 1-.5-.5zm.5 2.5a.5.5 0 0 0 0 1h4a.5.5 0 0 0 0-1h-4zm2 3a.5.5 0 0 0 0 1h2a.5.5 0 0 0 0-1h-2zm0 3a.5.5 0 0 0 0 1h2a.5.5 0 0 0 0-1h-2z" />
                </svg>
                Nguyen Huu Thanh</a>
            <a class="link" href="">Log out</a>
        </div>
        <a class="link" href="userPage.html">
            <svg xmlns="http://www.w3.org/2000/svg" width="22" height="30" fill="currentColor" class="bi bi-cart3"
                viewBox="0 0 16 16">
                <path
                    d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .49.598l-1 5a.5.5 0 0 1-.465.401l-9.397.472L4.415 11H13a.5.5 0 0 1 0 1H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l.84 4.479 9.144-.459L13.89 4H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
            </svg>
            Add more book
        </a>
    </div>
    
    <div class="book-list">
        <form action="">
            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th>NO.</th>
                        <th>Book Name</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Status</th>
                        <th>Select</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>ABC</td>
                        <td>10</td>
                        <td>3000</td>
                        <td>
                            true
                        </td>
                        <td>
                            <input type="checkbox" class="form-check-input">
                        </td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>ABC</td>
                        <td>10</td>
                        <td>3000</td>
                        <td style="color: red;">False</td>
                        <td>
                            <input type="checkbox" class="form-check-input">
                        </td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>ABC</td>
                        <td>10</td>
                        <td>3000</td>
                        <td>True</td>
                        <td>
                            <input type="checkbox" class="form-check-input">
                        </td>
                    </tr>
                </tbody>
            </table>
                <button class="btn btn-outline-danger">
                    Check out
                </button>
                <button class="btn btn-outline-danger">
                    Remove from cart
                </button>
        </form>

    </div>



</body>
