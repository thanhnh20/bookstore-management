<!DOCTYPE html>
<html lang="en">

<head>
    <title>Register Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/register.css">
</head>

<body class="text-center">
    <div class="form">
        <img src="image/book.jpg" alt="" width="100px" height="100px"> <br>
        <form action="login.html">
            <button class="btn btn-outline-danger w-50" type="submit">
                Log In
            </button>
        </form>

        <form action="login.html">
            <div class="error text-danger text-left">
                Username duplicated
            </div>
            <div class="form-floating w-100">
                <input type="text" class="form-control" id="formInput" placeholder="username">
                <label for="formInput">*Username</label>
            </div>
            <div class="error text-danger text-left">
                Wrong format
            </div>
            <div class="form-floating w-100">
                <input type="password" class="form-control" id="formPassword" placeholder="password">
                <label for="formPassword">*Password</label>
            </div>
            <div class="error text-danger text-left">
                Wrong format
            </div>
            <div class="form-floating w-100">
                <input type="password" class="form-control" id="formConfirmPassword" placeholder="confirmPassword">
                <label for="formConfirmPassword">*Confirm Password</label>
            </div>
            <div class="error text-danger text-left">
                Wrong format
            </div>
            <div class="form-floating w-100">
                <input type="text" class="form-control" id="formFullName" placeholder="fullname">
                <label for="formFullName">*Full Name</label>
            </div>
            <div class="error text-danger text-left">
                Wrong format
            </div>
            <button class="btn btn-outline-primary w-50" type="submit">
                Register
            </button>
        </form>
    </div>
</body>
