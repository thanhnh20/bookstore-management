    <head>

    <body class="text-center" >

                    <path

                    </svg>
                    Admin</label>

            <a class="link" href="adminListUser.html">

        <form class="search" action="DispatchController">
            <input type="text" class="form-control" name="searchValue" value="" placeholder="Search Name Book" required="">
            <button class="btn btn-primary" type="submit" name="btnAction" value="SearchBook">Search</button>
        </form>
        <div class="book-list">
            <div>
                <h5>
                    This search does not has result

            </div>    
            <div class="button">
                <form action="DispatchController">
                    <button class="btn btn-primary" type="submit" name="btnAction" value="ShowAllBook">
