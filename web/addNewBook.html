<!DOCTYPE html>
<html lang="en">

<head>
    <title>Admin Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/addNewBook.css">
</head>

<body class="text-center">
    <div class="head sticky-top">
        <img src="image/book.jpg" alt="" class="image">
        <div class="admin">
            <label class="link"><svg xmlns="http://www.w3.org/2000/svg" width="22" height="30" fill="currentColor"
                    class="bi bi-person-lines-fill" viewBox="0 0 16 16">
                    <path
                        d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm-5 6s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zM11 3.5a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1h-4a.5.5 0 0 1-.5-.5zm.5 2.5a.5.5 0 0 0 0 1h4a.5.5 0 0 0 0-1h-4zm2 3a.5.5 0 0 0 0 1h2a.5.5 0 0 0 0-1h-2zm0 3a.5.5 0 0 0 0 1h2a.5.5 0 0 0 0-1h-2z" />
                </svg>
                Admin</label>
            <a class="link" href="login.html">Log out</a>
        </div>
        <a class="link" href="adminListBook.html">
            <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-book-fill"
                viewBox="0 0 16 16">
                <path
                    d="M8 1.783C7.015.936 5.587.81 4.287.94c-1.514.153-3.042.672-3.994 1.105A.5.5 0 0 0 0 2.5v11a.5.5 0 0 0 .707.455c.882-.4 2.303-.881 3.68-1.02 1.409-.142 2.59.087 3.223.877a.5.5 0 0 0 .78 0c.633-.79 1.814-1.019 3.222-.877 1.378.139 2.8.62 3.681 1.02A.5.5 0 0 0 16 13.5v-11a.5.5 0 0 0-.293-.455c-.952-.433-2.48-.952-3.994-1.105C10.413.809 8.985.936 8 1.783z" />
            </svg>
            List Book
        </a>
    </div>
    <form class="form" action="adminListBook.html">
        <div class="form-floating">
            <input type="text" class="form-control" id="formInputName" placeholder="input">
            <label for="formInputName">*Name Book</label>
        </div>
        <div class="error text-danger text-left">
            Error
        </div>

        <div class="form-floating">
            <input type="text" class="form-control" id="formInputQuantity" placeholder="input">
            <label for="formInputQuantity">*Quantity</label>
        </div>
        <div class="error text-danger text-left">
            Error
        </div>

        <div class="form-floating">
            <input type="text" class="form-control" id="formInputPrice" placeholder="input">
            <label for="formInputPrice">*Price</label>
        </div>
        <div class="error text-danger text-left">
            Error
        </div>

        <div class="form-floating">
            <input type="text" class="form-control" id="formInputPrice" placeholder="input">
            <label for="formInputPrice">*Image path</label>
        </div>
        <div class="error text-danger text-left">
            Error
        </div>

        <button class="btn btn-outline-primary">
            Add new book
        </button>
    </form>
</body>
